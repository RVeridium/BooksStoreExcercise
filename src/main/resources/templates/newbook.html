<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>You may add a book to this server</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
	<body>
		<form action="#" th:object=${book} th:action=@{save} method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}"/>
			<label for="price">Price</label>
			<input type="number" id="price" step="0.01" th:field="*{price}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"/>
		</form>
		
	</body>



</html>
